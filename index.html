<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="UTF-8">
    	<title>Guessing Game</title>
    	<link rel="stylesheet" href="main.css">
    	<link href='https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900' rel='stylesheet' type='text/css'>
    </head>
    <body>
    	<h1>GUESS NUMBER ?</h1>
    	<h2>Guess A Number from 0 - 100</h2>
    	<p id="guess"></p>
    	<p id="feedback"></p>
    	<p class="hint"></p>
    	<p id="guessRemaining"></p>
    	<input title="please enter an integer within range: 0-100" type="text" name="guessField" value=""/>
	    <button title="Keyboard: [Enter]" id="start">Try This!</button>
	    <button title="Keyboard: [Spacebar]" id="reset">Again!</button>
	    <button title="Keyboard: [H]" class="hint">Hint!</button>
    	
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    	<script src="app.js"></script>
    </body>
</html>
